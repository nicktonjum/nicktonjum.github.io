<script type="text/javascript">
  $("#form").on("submit", function(e) {
    e.preventDefault();
    var serializedForm = serializeForm(e.target);
    submitForm(serializedForm.slug, serializedForm.data);
  });

  function submitForm(slug, data) {
    hideForm();
    showSpinner();
    Sheetsu.write(slug, data, {}).then(success, error);
  }

  function serializeForm(formElement) {
    var elements   = formElement.elements,
        serialized = {},
        slug;
      
    for(var i=0; i < elements.length; ++i) {
      var type  = elements[i].type,
          name  = elements[i].name,
          value = elements[i].value;
      
      if (type == "text") { serialized[name] = value; }
      if (name == "slug" && type == "hidden") { slug = value; }
    }

    return { slug: slug, data: serialized };
  }

  function success() {
    hideSpinner();
    showSuccessMessage();
  }

  function error(e) {
    hideSpinner();
    showErrorMessage();
  }

  function hideForm() {
    $("#form").hide();
  }

  function showSpinner() {
    $("#spinner").fadeIn(300);
  }

  function hideSpinner() {
    $("#spinner").hide();
  }

  function showSuccessMessage() {
    $("#successMsg").fadeIn(300);
  }

  function showErrorMessage() {
    $("#errorMsg").fadeIn(300);
  }
</script>
